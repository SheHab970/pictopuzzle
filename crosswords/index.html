<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CrossWords</title>
  <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>

    <header class="game-header">
        <div class="logo">
            <a href="../index.html" class="image-arrow">
                <img src="../assets/icons/arrow-left.png" alt="arrow-left">
            </a>
            <h1>Crosswords Puzzle</h1>
        </div>
        <div class="stats">
            <span>Score: <strong id="score">0</strong></span>
            <span>Time: <strong id="timer">60</strong>s</span>
            <div class="level">
                <select id="levelInput">
                    <option value="0">Easy</option>
                    <option value="1">Medium</option>
                    <option value="2">Hard</option>
                </select>
            
                <button id="startBtn">Start Game</button>
            </div>
        </div>
    </header>

    <main class="game-container">
        <div id="loading-spinner" class="loading">
            <span class="loader"></span>
        </div>

        <!-- LEFT -->
        <section class="grid-section">
            <div class="letter-grid"></div>
        </section>

        <!-- RIGHT -->
        <section class="images-section">
            <div class="images-container">
                <!-- EXAMPLE CREATION OF IMAGE DIV  -->

                <!-- <div class="image">
                    <img src="./assets/images/cat.jpeg" alt="">
                    <div class="right-icon">
                        <img src="./assets/icons/right-icon.png" alt="right-icon">
                    </div>
                </div> -->
            </div>
        </section>

    </main>

    <section class="lose">
        <div class="lose-card">
            <h2>Game Over! üö´</h2>
            <p>Your final score is: <span id="final-score">0</span></p>
            <button id="restart-btn">Restart Game</button>
        </div>
    </section>

    <section class="win">
        <div class="win-card">
            <h2>You Win üèÖüéâ</h2>
            <p>Finshed in: <span id="finshed-time">0</span></p>
            <p>Your final score is: <span id="all-score">0</span></p>
            <div class="btns">
                <button id="again-btn">Play Again</button>
                <button id="next-btn">Next Level</button>
            </div>
        </div>
    </section>

    <script src="./JS/script.js"></script>
</body>
</html>
