<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>

    
    <div class="wordle-container">

        <header class="game-header">
            <h1>Wordle Puzzle</h1>
            <div class="stats">
                <span>Score: <strong id="score">0</strong></span>
                <!-- <span>Time: <strong id="timer">60</strong>s</span> -->
            </div>
        </header>

        <!-- LOADER  -->
        <div id="loading-spinner" class="loading">
            <span class="loader"></span>
        </div>

        <!-- IMAGE CLUE -->
        <div class="puzzle-image-container">
            <img src="" alt="Clue" />
        </div>
    
    
        <div class="game-container">
             <!-- GRID -->
            <div class="grid">
                <div class="row past">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
        
        
                <div class="row current">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
        
        
                <div class="row">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="row">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="row">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="row">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        
        
            <!-- KEYPAD -->
            <div class="keypad">
                <div class="roles">
                    <div class="role">
                        <span class="Green-circle"></span>
                        <p>The letter is correct and in the correct place.</p>
                    </div>
                    <div class="role">
                        <span class="Yellow-circle"></span>
                        <p>The letter is in the word but in the wrong place</p>
                    </div>
                    <div class="role">
                        <span class="Grey-circle"></span>
                        <p>The letter is not in the word.</p>
                    </div>
                </div>
                <div class="key-section">
                    <div class="keypad-row">
                        <div class="key">q</div>
                        <div class="key">w</div>
                        <div class="key">e</div>
                        <div class="key">r</div>
                        <div class="key">t</div>
                        <div class="key">y</div>
                        <div class="key">u</div>
                        <div class="key">i</div>
                        <div class="key">o</div>
                        <div class="key">p</div>
                    </div>
                    <div class="keypad-row">
                        <div class="key">a</div>
                        <div class="key">s</div>
                        <div class="key">d</div>
                        <div class="key">f</div>
                        <div class="key">g</div>
                        <div class="key">h</div>
                        <div class="key">j</div>
                        <div class="key">k</div>
                        <div class="key">l</div>
                    </div>
                    <div class="keypad-row">
                        <div class="key wide">enter</div>
                        <div class="key">z</div>
                        <div class="key">x</div>
                        <div class="key">c</div>
                        <div class="key">v</div>
                        <div class="key">b</div>
                        <div class="key">n</div>
                        <div class="key">m</div>
                        <div class="key wide">âŒ«</div>
                    </div>
                </div>
            </div>
        </div>

    
    
        <!-- MODAL -->
        <div class="modal">
            <p>You Won!</p>
            <div class="modal-actions">
                <button class="next-btn">Next</button>
                <a href="../index.html">
                    <button class="home-btn">Home</button>
                </a>
            </div>
        </div>
    
    
    </div>
    

    <script src="./JS/script.js"></script>
</body>
</html>
